<!doctype html>
<html>
<head>
<title>practical</title>
<script "text/javascript">
function add()
{
var n=Number(document.getElementById("num").value);
var i;
var sum=0;
for(i=0;i<=n;i++)
{
sum=sum+i;
}
document.write("sum is"+sum);
}
</script>
</head>
<body>
<form>
Enter Number:<input type="text" id="num"/><br>
<input type="submit" value="submit" onclick="add();"/>
</form>
</body>
</html>
