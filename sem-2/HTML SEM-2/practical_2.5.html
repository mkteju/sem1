<!doctype html>
<html>
<head>
<script "text/javascript">
function display()
{
var s=" ";
var a=document.getElementById("str").value;
for(var i=a.length-1;i>=0;i--)
{
 s=s+a[i];
}
document.write(s);
}
</script>
</head>
<body>
<form>
enter your string:<input type="text" id="str"/><br>
<input type="submit" value="submit" onclick="display()"/>
</form>
</body>
</html>
