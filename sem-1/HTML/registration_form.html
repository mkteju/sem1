<body>
<h1 align="center">REGISTRATION FORM</h1>
<hr><br>
<form method="post" action="file_1.html">
<fieldset>
<legend align="center">PERSONAL DETAILS</legend>
FIRST NAME &colon; <input type="text"  name="text" disable size="50" placeholder="ENTER FIRST NAME"><br><br>
LAST NAME &colon; <input type="text"  name="text" disable size="50" placeholder="ENTER LAST NAME"><br><br>
DATE OF BIRTH &colon; <input type="date"><br><br>
GENDER &colon; <input type="radio" name="grnder">FEMALE
               <input type="radio" name="gender">MALE<br><br>
CONTACT NO. &colon; <input type="tell" name="num" mim="10" mex="10"><br><br>			   
AGE &colon; <input type="number" min="18" max="65"><br><br>
ADDRESS &colon; <textarea col="3" row="3"></textarea><br><br>
</fieldset>
<fieldset>
<legend align="center">EDUCATION DETSULS</legend>
HOBBY<br>
<input type="checkbox" name="drawing">DRAWING<br>
<input type="checkbox" name="reading">READING<br>
<input type="checkbox" name="dancing">DANCING<br><br>
DEGREE &colon; <select>
        <option value="BCA">BCA
		<option value="BCOM">BCOM 
		<option value="BBA">BBA
		<option value="MCA">MCA
		<option value="MCOM">MCOM
		<option value="MBA">MBA
		</select><br><br>
EXPERIENCE &colon; <textarea col="3" rows="6"></textarea><br>		
</fieldset>
<input type="submit" value="submit">
<input type="reset" value="reset"> 
</html>
